<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- bài tập 1 -->
    <div class="container mt-5 mx-auto">
      <div class="w-50 border border-success rounded p-5">
        <h4 class="mb-3">QUẢN LÝ TUYỂN SINH</h4>
        <form>
          <div class="justify-content-between" style="display: flex">
            <label for="diemA">Điểm Toán:</label>
            <input
              id="diemA"
              type="number"
              class="w-50"
              placeholder="Please Enter Data"
            />
          </div>
          <div class="justify-content-between" style="display: flex">
            <label for="diemB">Điểm Lý:</label>
            <input
              id="diemB"
              type="number"
              class="w-50"
              placeholder="Please Enter Data"
            />
          </div>
          <div class="justify-content-between" style="display: flex">
            <label for="diemC">Điểm Hóa:</label>
            <input
              id="diemC"
              type="number"
              class="w-50"
              placeholder="Please Enter Data"
            />
          </div>
          <div class="justify-content-between" style="display: flex">
            <label for="diemC">Điểm chuẩn đậu:</label>
            <input
              id="diemChuan"
              type="number"
              class="w-50"
              placeholder="Please Enter Data"
            />
          </div>
          <label for="khuVuc">Chọn khu vực ưu tiên</label>
          <select class="form-control my-2" id="khuVuc">
            <option value="A">--Không thuộc khu vực nào--</option>
            <option value="B">Khu vực A</option>
            <option value="C">Khu vực B</option>
            <option value="D">Khu vực C</option>
          </select>
          <label for="doiTuong">Chọn đối tượng ưu tiên</label>
          <select class="form-control my-2" id="doiTuong">
            <option value="A">--Không thuộc dối tượng nào--</option>
            <option value="B">Đối tượng 1</option>
            <option value="C">Đối tượng 2</option>
            <option value="D">Đối tượng 2</option>
          </select>
          <button
            onclick="xuatKetQua()"
            type="button"
            class="shadow-lg px-4 py-2 mt-1 bg-danger rounded"
          >
            Kết Quả
          </button>
          <p id="chao" class="alert alert-danger mt-4"></p>
        </form>
      </div>
    </div>

    <!-- bài tập 2 -->
    <div class="container mt-5">
      <div class="w-50 border border-info rounded-5 p-5">
        <h4>TÍNH TOÁN CHI PHÍ TIỀN ĐIỆN</h4>
        <form>
          <div class="justify-content-between" style="display: flex">
            <label for="nguoiDung">Tên người dùng:</label>
            <input
              id="nguoiDung"
              type="text"
              class="w-50"
              placeholder="Please Enter User"
            />
          </div>
          <div class="justify-content-between" style="display: flex">
            <label for="soKW">Số KW tiêu thụ:</label>
            <input
              id="soKW"
              type="number"
              class="w-50"
              placeholder="Please Enter Data"
            />
          </div>
          <button
            onclick="TinhTienDien()"
            type="button"
            class="shadow-lg px-4 py-2 mt-1 bg-danger rounded"
          >
            Kết Quả
          </button>
          <p id="ketqua2" class="alert alert-danger mt-4"></p>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
  </body>
</html>
